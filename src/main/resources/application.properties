

server.port=9091

#spring.jpa.database-platform refers to the SQLDialect class we created
spring.jpa.database-platform=com.example.lotteryofpilgrims.sqllite.SQLDialect
#spring.jpa.hibernate.ddl-auto=update
spring.datasource.url = jdbc:sqlite:lottery.db
spring.datasource.driver-class-name = org.sqlite.JDBC
